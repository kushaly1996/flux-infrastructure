apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  releaseName: external-dns
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.19.0  # pick latest from Bitnami repo
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    provider: azure
    txtOwnerId: aks-externaldns
    policy: sync
    domainFilters:
      - internal.example.com
    sources:
      - service
      - ingress

    azure:
      tenantId: "d6ffa4c3-a891-42ac-bc50-1d57b130759c"
      subscriptionId: "50a5d8ec-f7db-429b-8083-7142979a140f"
      resourceGroup: "rg-aks-kubenet-demo"
      useManagedIdentityExtension: true
      userAssignedIdentityID: "e673ce83-ad6c-4483-a583-8624d983798a"

    podLabels:
      app: external-dns
    logLevel: info